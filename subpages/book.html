    <main>
        <section class="pricing-main">
            <div class="get-a-quote">
                <h2>Events start as low as $199</h2>
                <p>Fill out the form to be contacted with a personalized quote!</p>
            </div>
            <form class="booking-form" action="" netlify>
                <div class="form-question">
                    <label class="hide" for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="form-question">
                    <label class="hide" for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-question">
                    <label class="hide" for="phone-number">Phone Number: </label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>

                <div class="form-question">
                    <label for="date">Desired Date:</label>
                    <input class="date" type="date" name="date" id="date" required>
                </div>

                <div class="form-question">
                    <label for="party-length">Length of access to Mobile Gaming Theater?</label>
                    <select class="party-length" name="party-length" id="party-length" required>
                        <option value="">Select Length</option>
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4 hours</option>
                        <option value="5+">5+ hours</option>
                    </select>
                </div>

                <div class="form-question">
                    <label for="time-of-party">Desired Start Time of Party:</label>
                    <select name="time-of-party" id="time-of-party" required>
                        <option value="">Select Time</option>
                        <option value="9am">9 am</option>
                        <option value="10am">10 am</option>
                        <option value="11am">11 am</option>
                        <option value="12pm">12 pm</option>
                        <option value="1pm">1 pm</option>
                        <option value="2pm">2 pm</option>
                        <option value="3pm">3 pm</option>
                        <option value="4pm">4 pm</option>
                        <option value="5pm">5 pm</option>
                        <option value="6pm">6 pm</option>
                        <option value="7pm">7 pm</option>
                        <option value="8pm">8 pm</option>
                        <option value="9pm">9 pm</option>
                        <option value="10pm">10 pm</option>
                        <option value="11pm">11 pm</option>
                        <option value="12am">12 am</option>
                    </select>
                </div>

                <div class="form-question">
                    <label for="type-of-party">Type of Party:</label>
                    <select name="type-of-party" id="type-of-party" required>
                        <option value="">Select Type</option>
                        <option value="birthday">Birthday</option>
                        <option value="graduation">Graduation</option>
                        <option value="adult">Adult</option>
                        <option value="corporate">Corporate</option>
                        <option value="church">Church</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-question">
                    <label for="location">City/Town of Party:</label>
                    <input type="text" id="location" name="city" required>
                </div>

                <div class="form-question">
                    <label for="comments">Comments or Questions:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
            
                <button class="btn submit-form-btn"><span>Submit</span></button>
            </form>
        </section>

    </main>
